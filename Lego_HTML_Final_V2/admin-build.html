<html lang="fr">
<head>

    <link rel="stylesheet" href="everything.css">
    <style>
        
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo-container">
        <img src="images/logo-lego-final.png" alt="logo">
    </div>
    <a href="admin_kits.html" >
               <img src="icons/kit-icon.svg" alt="Build icon" class="menu-icon">
        Kits
    </a>
    <a href="admin-build.html" class="active">
               <img src="icons/build-icon.svg" alt="Build icon" class="menu-icon">
        Build
    </a>
    <a href="storage.html">
               <img src="icons/storage-icon.svg" alt="Build icon" class="menu-icon">
        Stockage
    </a>
    <a href="storage_boxes.html">
               <img src="icons/boxes-icon.svg" alt="Build icon" class="menu-icon">
        Boites
    </a>
    <a href="storage_cupboard.html">
               <img src="icons/cupboard-icon.svg" alt="Build icon" class="menu-icon">
        Armoires
    </a>
    <a href="storage_location.html">
               <img src="icons/location-icon.svg" alt="Build icon" class="menu-icon">
        Localisation
    </a>
<a href="login.html" class="menu-item logout" onclick="sessionStorage.clear()">
    <img src="icons/logout-icon.svg" alt="Logout" class="menu-icon">
    Logout
</a>

</div>

<!-- Contenu principal -->
<div class="main-content">

    <!-- Barre de recherche -->
    <div class="search-container">
        <span></span>
        <input type="text" class="search-input" placeholder="Que cherchez-vous ?">
        <button class="btn-search">Rechercher</button>
    </div>

    <!-- Titre -->
    <div class="section-title">Liste de kits</div>

    <!-- Bouton ajouter -->
    <button class="btn-add" onclick="window.location.href='admin-add-kit.html'">Ajouter un kit</button>

    <!-- Grille -->
    <div class="kits-grid">
        <!-- Kit 1 -->
        <div class="kit-card" onclick="window.location.href='admin_build_list_piece.html'">
            <div class="kit-image"></div>
            <div class="kit-footer">
                <span class="kit-name">Millenium Falcon #75192</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteKit('Millenium Falcon')">Supprimer</button>
            </div>
        </div>

        <!-- Kit 2 -->
        <div class="kit-card" onclick="window.location.href='admin_build_list_piece.html'">
            <div class="kit-image"></div>
            <div class="kit-footer">
                <span class="kit-name">Avion robotisé 53863</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteKit('Avion robotisé')">Supprimer</button>
            </div>
        </div>

        <!-- Kit 3 -->
        <div class="kit-card" onclick="window.location.href='admin_build_list_piece.html'">
            <div class="kit-image"></div>
            <div class="kit-footer">
                <span class="kit-name">Petite Apollo Saturn V</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteKit('Apollo Saturn V')">Supprimer</button>
            </div>
        </div>

        <!-- Kit 4 -->
        <div class="kit-card" onclick="window.location.href='admin_build_list_piece.html'">
            <div class="kit-image"></div>
            <div class="kit-footer">
                <span class="kit-name">Château de Poudlard #71043</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteKit('Château de Poudlard')">Supprimer</button>
            </div>
        </div>

        <!-- Kit 5 -->
        <div class="kit-card" onclick="window.location.href='admin_build_list_piece.html'">
            <div class="kit-image"></div>
            <div class="kit-footer">
                <span class="kit-name">Dom Vacation #8757KN2</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteKit('Dom Vacation')">Supprimer</button>
            </div>
        </div>

        <!-- Kit 6 -->
        <div class="kit-card" onclick="window.location.href='admin_build_list_piece.html'">
            <div class="kit-image"></div>
            <div class="kit-footer">
                <span class="kit-name">Petite Apollo Telcon V</span>
                <button class="btn-delete" onclick="event.stopPropagation(); deleteKit('Apollo Telcon')">Supprimer</button>
            </div>
        </div>
    </div>

</div>

</html>

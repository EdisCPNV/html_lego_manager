<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO® Inventor Manager - modifier pieces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #5b6e6b;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        .logo-container {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 200px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #b3a18e;
        }

        .sidebar a.active {
            background-color: #8b9a84;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }

        .btn-search {
            padding: 12px 30px;
            background-color: #c4b5a0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-search:hover {
            background-color: #b3a18e;
        }

        .page-header {
            background-color: #4a5f5f;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        .page-header form input {
        padding: 22px;
        border-radius: 10px;
        border: none;
        background-color: #d7cfc8;
        font-size: 18px;
        }

        .btn-search:hover {
            background-color: #b3a18e;
        }

        .box {
            margin-left: 220px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            background-color: #4e5d5b;
            color: white;
            width: 520px;
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
            font-size: 28px;
        }

        form {
            width: 520px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        input {
            padding: 22px;
            border-radius: 10px;
            border: none;
            background-color: #d7cfc8;
            font-size: 18px;
        }

        button {
            padding: 22px;
            background-color: #d7cfc8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }

        button:hover {
            background-color: #b3a18e;
        }

        .box_form {
            padding-top: 150px;
            margin-left: 550px;
            display: flex;
            flex-direction: column;
            gap: 30px ;
        }
    </style>
</head>

<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <img src="images/logo-lego-final.png" alt="logo">
        </div>
        <a href="login.html">Menu</a>
        <a href="admin_kits.html"class="active">Kits</a>
        <a href="admin-build-list.html">Build</a>
        <a href="storage.html">Stockage</a>
        <a href="storage_boxes.html">Boites</a>
        <a href="storage_cupboard.html">Armoires</a>
        <a href="storage_location.html">Localisation</a>
        <a href="#" onclick="sessionStorage.clear(); window.location.href='login.html'">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <!-- Search Bar -->
    <div class="search-container">
        <span></span>
        <input type="text" class="search-input" placeholder="Que cherchez-vous ?">
        <button class="btn-search">Rechercher</button>
    </div>

    <!-- Page Header -->
    <div class="page-header">Modifier une boîte</div>
    <form class="box_form">
        <input type="text" name="num_boite" placeholder="Numéro de la boîte">


        <button type="submit">Enregistrer</button>
    </form>


</body>
</html>

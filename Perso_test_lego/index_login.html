<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO® Inventor Manager - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-box">✕</div>
            <div class="logo-text">LEGO®<br>Inventor<br>Manager</div>
        </div>
        <div class="menu-item">Menu</div>
        <div class="menu-item">Kits</div>
        <div class="menu-item">Build</div>
        <div class="menu-item">Storage</div>
    </div>

    <div class="main-content">
        <div class="login-container">
            <div class="login-title">Login</div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <input type="text" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se Connecter</button>
            </form>
        </div>
    </div>

    <script>
        function login(e) {
            e.preventDefault();
            window.location.href = 'kits.html';
        }
    </script>
</body>
</html>

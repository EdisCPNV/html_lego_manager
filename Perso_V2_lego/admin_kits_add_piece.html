
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO® Inventor Manager - Ajouter une pièce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #5b6e6b;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        .logo-container {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 200px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #b3a18e;
        }

        .sidebar a.active {
            background-color: #8b9a84;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }

        .btn-search {
            padding: 12px 30px;
            background-color: #c4b5a0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-search:hover {
            background-color: #b3a18e;
        }

        .page-header {
            background-color: #4a5f5f;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 4px;
            margin-bottom: 40px;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #5b6e6b;
        }

        .form-input::placeholder {
            color: #999;
        }

        /* Number input with spinner */
        .number-input-container {
            position: relative;
        }

        .form-input[type="number"] {
            padding-right: 15px;
        }

        .form-input[type="number"]::-webkit-inner-spin-button,
        .form-input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background-color: #4a5f5f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #3a4f4f;
        }

        /* Success Message */
        .success-message {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                display: none;
            }

            .form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo-container">
        <img src="images/logo-lego-final.png" alt="logo">
    </div>
    <a href="login.html">Menu</a>
    <a href="admin_kits.html">Kits</a>
    <a href="admin-build-list.html">Build</a>
    <a href="storage.html"class="active">Stockage</a>
    <a href="storage_boxes.html">Boites</a>
    <a href="storage_cupboard.html">Armoires</a>
    <a href="storage_location.html">Localisation</a>
    <a href="#" onclick="sessionStorage.clear(); window.location.href='login.html'">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Search Bar -->
    <div class="search-container">
        <span></span>
        <input type="text" class="search-input" placeholder="Que cherchez-vous ?">
        <button class="btn-search">Rechercher</button>
    </div>

    <!-- Page Header -->
    <div class="page-header">Ajouter une pièce</div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        ✓ Pièce ajoutée avec succès !
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form id="addPieceForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Numéro de la Pièce"
                    name="numeroPiece"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Couleur de la Pièce"
                    name="couleurPiece"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Nom de la Pièce"
                    name="nomPiece"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Numéro du Misket"
                    name="numeroMisket"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Lien de l'Image"
                    name="lienImage"
                    required
                >
            </div>

            <div class="form-group number-input-container">
                <input 
                    type="number" 
                    class="form-input" 
                    placeholder="Numéro de boite"
                    name="numeroBoite"
                    min="1"
                    value="413"
                    required
                >
            </div>

            <button type="submit" class="btn-submit">Enregistrer</button>
        </form>
    </div>
</div>

</body>
</html>
